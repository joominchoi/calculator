<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>Calculator</header>
  <div class="main-container">
    <div class="calculator">
      <div class="display">
        <div id="display-calculation"></div>
        <div id="display-current"></div>
      </div>
      <div class="buttons-grid">
        <button id="clear-button">CLEAR</button>
        <button id="delete-button">DELETE</button>

        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button">รท</button>

        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button">x</button>

        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operator-button">+</button>

        <button id="decimal-button">.</button>
        <button class="number-button">0</button>
        <button id="equal-button">=</button>
        <button class="operator-button">-</button>
      </div>
    </div>
  </div>
  <footer>
    <div id="footer-signature">
      <p id="creator">Created by jooomin</p>
      <a href="https://github.com/jooomin">
        <img id="github-logo" src="assets/images/github-mark.svg" height="30px">
      </a>
    </div>
  </footer>
</body>

<script src="main.js"></script>

</html>
