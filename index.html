<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>Calculator</header>
  <div class="main-container">
    <div class="calculator">
      <div class="display">
        <div class="display-last">1 + 1</div>
        <div class="display-current">2</div>
      </div>
      <div class="buttons-grid">
        <div class="clear-delete-buttons">
          <button class="clear-button">CLEAR</button>
          <button class="delete-button">DELETE</button>
        </div>
        <div class="maths-buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>รท</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>

          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>-</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="main.js"></script>

</html>
